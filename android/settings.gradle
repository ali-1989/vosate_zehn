pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }
    settings.ext.flutterSdkPath = flutterSdkPath()

    includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.3.0" apply false // https://developer.android.com/build/releases/gradle-plugin
    id "org.jetbrains.kotlin.android" version "2.0.0-RC1" apply false // https://mvnrepository.com/artifact/org.jetbrains.kotlin.android/org.jetbrains.kotlin.android.gradle.plugin
    id "org.gradle.toolchains.foojay-resolver-convention" version "0.5.0" // https://mvnrepository.com/artifact/org.gradle.toolchains.foojay-resolver-convention/org.gradle.toolchains.foojay-resolver-convention.gradle.plugin
    id "com.google.gms.google-services" version "4.4.1" apply false // https://mvnrepository.com/artifact/com.google.gms/google-services
    //id "com.google.firebase.crashlytics" version "2.9.9" apply false
}

include ":app"