    <style>
        body {
            height: 100%;
            width: 100%;
            background-color: #eeeeee;
        }

        .centered {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
        }

        .loader {
            border-radius: 50%;
            border: 12px solid #e77212;
            border-right-color: white;
            border-left-color: white;
            width: 50px;
            height: 50px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <script>
        let serviceWorkerVersion = null;

        if (window.location.protocol.indexOf('https') === 0){
            let mt = document.createElement('meta')
            mt.setAttribute('http-equiv', 'Content-Security-Policy')
            mt.setAttribute('content', 'upgrade-insecure-requests')
            document.head.append(mt)
        }
    </script>

    <script src="flutter.js" defer></script>
</head>

<body>
<div id="loading" class='centered'>
    <div class="loader"></div>
</div>

<script defer>
    window.addEventListener('load', function (ev) {
        const loading = document.getElementById('loading');

        _flutter.loader.loadEntrypoint({
            serviceWorker: {
                serviceWorkerVersion: serviceWorkerVersion,
            }
        }).then(function (engineInitializer) {
            return engineInitializer.initializeEngine();
        }).then(function (appRunner) {
            return appRunner.runApp();
        }).then(function (app) {
            window.setTimeout(function () {
                loading.remove();
            }, 200);
        });
    });
</script>

</body>
</html>
