  assets:
    - assets/images/
    - assets/locales/
    - assets/audio/
    - assets/raw/


  #style: italic  weight: 700
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans.ttf
    - family: Nazanin # base-sub
      fonts:
        - asset: assets/fonts/nazanin-base-sub.ttf
